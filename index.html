<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <title>Local Weather</title>
    <!-- bootstrap mobile responsive -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!-- Bootstrap, CSS -->
    <link type="text/css" rel="stylesheet" href="lib/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="custom/style.css">
    <!-- font -->
    <link href="https://fonts.googleapis.com/css?family=Athiti|Fresca" rel="stylesheet">
</head>
<body>

    <section>
        <div class="container-fluid">
            <div class="container">
                <div class="wraper">
                    <div id="city">
                        <h1 id="city-style"></h1>
                        <h2 id="country-style"></h2>
                    </div>
                    <div class="description">
                        <p id="weather-description"></p>
                        <img>
                         <p id="temp"></p>
                    </div>
                    <p id="temp-min"></p>
                    <p id="tem-max"></p>
                    <div class="f-c">
                        <button id="load">°F / °C</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Tether first, jquery and then bootstraps.js, custom js script -->
    <script type="text/javascript" src="lib/tether.min.js"></script>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="custom/script.js"></script>

</body>

</html>
